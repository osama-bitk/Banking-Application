<form class="signupForm">
  <h2>Send Money</h2>
  <hr />

  <div>
    <label for="pass">Amount</label>
    <input type="number" name="amount_" id="pass" />
  </div>

  <div>
    <label for="recID">Receiver ID</label>
    <input type="text" name="recID_" id="recID" />
  </div>

  <input type="submit" value="Send" name="send_money_" onclick="testFun()" />
  <div class="sendSuccess"></div>
</form>
